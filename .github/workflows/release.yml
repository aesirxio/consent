name: 'release'

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn install
      - run: yarn run lint
      - run: CI=false yarn run build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          strategy: upgrade
          ignore-scripts: false
      - name: Package release artifacts
        run: |
          cd dist
          zip -r consent-chunks.zip consent-chunks
          zip -r consent-verify-chunks.zip consent-verify-chunks
          zip -r consent-simple-chunks.zip consent-simple-chunks
          zip -r translations.zip translations

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            dist/consent-loader.global.js
            dist/consent-chunks.zip
            dist/consent-verify-chunks.zip
            dist/consent-simple-chunks.zip
            dist/translations.zip
          generateReleaseNotes: true
